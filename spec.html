<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="scripts/lib/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="scripts/lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="scripts/lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/peer-channel.js"></script>
  <script type="text/javascript" src="spec/server-connection.js"></script>

  <!-- include source files here... -->
	<script type="text/javascript" src="scripts/lib/jquery/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="scripts/lib/gl-matrix/gl-matrix.js"></script>
	<script type="text/javascript" src="scripts/lib/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/network/peer-channel.js"></script>
	<script type="text/javascript" src="scripts/network/server-connection.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
